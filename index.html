          <div class="cajarastreos">
            <h1>Rastreo de Envíos</h1>
            <form>
              <label for="trackingNumber">Número de seguimiento:</label>
              <input type="text" id="trackingNumber" required>
              <input type="submit" value="Rastrear">
            </form>
            <div id="result" class="result"></div>
          </div>
          
          <script>
            const form = document.querySelector('form');
            const resultDiv = document.getElementById('result');
            
            form.addEventListener('submit', function(event) {
              event.preventDefault();
              const trackingNumber = document.getElementById('trackingNumber').value;
              
              resultDiv.innerHTML = 'El envío con número de seguimiento ' + trackingNumber + ' se encuentra en tránsito.';
            });
          </script>

        <div class="cajaderecha">
          <div class="containerpqrs">
            <h2>Formulario de PQRS</h2>
            <form>
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="tipo">Tipo de PQRS:</label>
                <select id="tipo" name="tipo" required>
                  <option value="">Seleccione una opción</option>
                  <option value="peticion">Peticion</option>
                  <option value="queja">Queja</option>
                  <option value="reclamo">Reclamo</option>
                  <option value="sugerencia">Sugerencia</option>
                </select>
              </div>
              <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
              </div>
              <div>
                <button type="submit">Enviar</button>
              </div>
            </form>
