      <div class="formulariobusqueda">
      <form id="searchForm">
        <h1>Conozca la Disponibilidad de Nuestros Camioneros:</h1>
        <label for="documentId">Documento de Identidad:</label>
        <input type="text" id="documentId" name="documentId" placeholder="Ingrese el documento de identidad" required>
        <input type="submit" value="Buscar">
      </form>
    
      <div id="result"></div>
    
      <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
          e.preventDefault(); 
          var documentId = document.getElementById('documentId').value;
    
          
          var resultElement = document.getElementById('result');
          resultElement.innerHTML = ''; 
          var results = [
            { name: 'John Doe', age: 30, city: 'Example City' },
            { name: 'Jane Smith', age: 25, city: 'Another City' }
          ];
    
          var found = false;
          for (var i = 0; i < results.length; i++) {
            if (results[i].documentId === documentId) { 
              resultElement.innerHTML = '<p>Nombre: ' + results[i].name + '</p>' +
                                        '<p>Edad: ' + results[i].age + '</p>' +
                                        '<p>Ciudad: ' + results[i].city + '</p>';
              found = true;
              break;
            }
          }
    
          if (!found) {
            resultElement.innerHTML = '<p>No se encontraron resultados para el documento de identidad ingresado.</p>';
          }
        });
      </script>
